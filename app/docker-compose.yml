# this 'production' docker compose does not expose internal service ports to the host machine
# docker-compose.override.yaml does, and is included by default in docker-compose commands

services:


  vueapp:
    build: ./vueapp
    ports:
      - "8005:80"
    depends_on:
      - router
    environment:
      - VITE_API_BASE=http://router:8000

  streamlit_ui:
    build: ./streamlit_ui
    ports:
      - "8502:8501"
    depends_on:
      router:
        condition: service_started
    environment:
      - API_BASE=http://router:8000

  router:
    build: ./router
    ports:
      - "8000:8000"
    depends_on:
      stat_server_py:
        condition: service_healthy
      stat_server_r:
        condition: service_healthy
      hapi:
        condition: service_started
      synthea_server:
        condition: service_healthy
      model_server:
        condition: service_healthy


  stat_server_py:
    build: ./stat_server_py
    depends_on:
      - hapi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  stat_server_r:
    build: ./stat_server_r
    depends_on:
      - hapi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  hapi:
    container_name: hapi
    image: "hapiproject/hapi:latest"
    configs:
      - source: hapi
        target: /app/config/application.yaml
    depends_on:
      - hapi_db


  hapi_db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: hapi
    volumes:
      - ./hapi/postgres_data:/var/lib/postgresql/data


  synthea_server:
    depends_on:
      - hapi
    build: ./synthea_server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


  model_server:
    depends_on:
      model_server_db:
        condition: service_started
    build: ./model_server
    volumes:
      - shared_tmp:/shared-tmp
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


  model_server_db:
    image: mongo:6
    restart: always


configs:
  hapi:
    file: ./hapi/hapi.application.yaml


# shared_tmp is used by the model server to share files with spun-up model containers; do not remove
volumes:
  shared_tmp:
